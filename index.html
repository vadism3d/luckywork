<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Lucky Group Test</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <!-- Nav -->
            <nav class="nav" id="nav">
                <div class="nav_logo">
                    <img src="./img/Logo.svg" alt="">
                </div>
                <div class="nav_list">
                    <a href="#!" class="nav_link">Mobile Top Up</a>
                    <a href="#!" class="nav_link">About</a>
                    <a href="#!" class="nav_link">Rate</a>
                    <a href="#!" class="nav_link">Help</a>
                </div>
                <button class="nav_button">
                    Sign Up
                </button>
                <div class="dropdown">
                    <button id="dropbtn" class="dropbtn" onclick="myFunction()">
                        Menu
                    </button>
                    <div id="myDropdown" class="dropdown-content">
                      <a href="#">Mobile Top Up</a>
                      <a href="#">About</a>
                      <a href="#">Rate</a>
                      <a href="#">Help</a>
                      <button class="drop_button">
                        Sign Up
                    </button>
                    </div>
                  </div> 
            </nav>
            <!-- Offer -->
            <div class="offer_wrapper">
                <div class="offer">
                    <h1 class="offer_title">
                        Now Buy Your <br> PIN or <span>Top Up</span> <br>With Bank Transfer
                    </h1>
                    <div class="offer_subtitle">
                        We Make international calling simple, relible, and cheap <br> basedon your unique calling behavior.
                    </div>
                    <button class="offer_btn">
                        Get Started
                    </button>
                    <form>
                        <input type="text" placeholder="Where do you want to call?" id="input" minlength="4" maxlength="12">
                        <button class="offer__btn_search" type="submit">
                            <img src="./img/search.svg" alt="">
                        </button>
                    </form>
                          <div class="users">
                            <div class="users_icons">
                                <a href="#">
                                    <img src="./img/user1.png" alt="" class="user_1">
                                </a>
                                <a href="#">
                                    <img src="./img/user2.png" alt="" class="user_2">
                                </a>
                                <a href="#">
                                    <img src="./img/user3.png" alt="" class="user_3">
                                </a>
                                <a href="#">
                                    <img src="./img/add_user.png" alt="" class="user_4">
                                </a>
                            </div>
                            <p>45k+ Regular User. <span>View Price Plan</span></p>
                          </div>
                </div>

                <div class="girl_wrapper">
                    <img src="./img/girl_sircle.png" alt="" class="girl">
                    <img src="./img/1.svg" alt="" class="ellipse">
                    <img src="./img/india_30.png" alt="" class="flag_item1">
                    <img src="./img/britain_60.png" alt="" class="flag_item2">
                    <img src="./img/italy_40.png" alt="" class="flag_item3">
                    <img src="./img/india_50.png" alt="" class="flag_item4">
                    <img src="./img/india_30.png" alt="" class="flag_item5">
                </div>
            </div>
            
            
        </div>
    </header>

    <script src="js/script.js"></script>
</body>
</html>
